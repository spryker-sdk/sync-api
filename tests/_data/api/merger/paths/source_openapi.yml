openapi: 3.0.0
paths:
    /apps:
        get:
            summary: 'Lists all available apps for a given locale.'
            parameters:
                -   $ref: '#/components/parameters/storeReference'
                -   $ref: '#/components/parameters/testParamArray'
            responses:
                200:
                    description: 'Expected response to a valid request.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/AppCollectionApiResponse'
                400:
                    description: 'Invalid request.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ApiErrorMessage'
                default:
                    description: 'Expected response to a bad request.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ApiErrorMessage'
components: []
